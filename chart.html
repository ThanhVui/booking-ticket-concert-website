<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-black text-white">
    <div class="p-6">
        <h1 class="text-xl font-semibold mb-4">Revenue</h1>
        <h2 class="text-lg mb-4">Overview</h2>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="bg-gray-800 p-4 rounded-lg flex-1 flex items-center justify-between">
                <div>
                    <h3 class="text-lg">Revenue</h3>
                    <p class="text-2xl font-bold">0đ</p>
                    <p class="text-sm">Total Revenue: 0đ</p>
                </div>
                <div class="flex items-center justify-center">
                    <div class="relative">
                        <svg class="w-16 h-16">
                            <circle class="text-gray-700" stroke-width="4" stroke="currentColor" fill="transparent" r="30" cx="32" cy="32" />
                            <circle class="text-yellow-500" stroke-width="4" stroke-dasharray="0, 188.4" stroke-linecap="round" stroke="currentColor" fill="transparent" r="30" cx="32" cy="32" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-green-500 text-lg font-semibold">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg flex-1 flex items-center justify-between">
                <div>
                    <h3 class="text-lg">Sold Ticket</h3>
                    <p class="text-2xl font-bold">0 Ticket(s)</p>
                    <p class="text-sm">Total Ticket: 10 vé</p>
                </div>
                <div class="flex items-center justify-center">
                    <div class="relative">
                        <svg class="w-16 h-16">
                            <circle class="text-gray-700" stroke-width="4" stroke="currentColor" fill="transparent" r="30" cx="32" cy="32" />
                            <circle class="text-yellow-500" stroke-width="4" stroke-dasharray="0, 188.4" stroke-linecap="round" stroke="currentColor" fill="transparent" r="30" cx="32" cy="32" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-green-500 text-lg font-semibold">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
